<script type="text/javascript">
    // 5. Contagem regressiva
    // ● Implemente um programa que exiba uma contagem regressiva de 10 até 0, usando
    // um while ou for.

    let c = 0
    let r = 10

    for (let r = 10; r >= c; r--)
        if (r != 0) {
            alert(" Contagem Regressiva  " + r + " ");

        }
        else {
            document.write("Booooww  ");
        }


</script>
