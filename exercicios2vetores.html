<script type="text/javascript">
    //2. Tabuada de um número
    //● Peça para o usuário digitar um número e use um for para mostrar a tabuada desse
    //número (ex.: 5 × 1 = 5, 5 × 2 = 10...)

    let numero = 1
    let tabuada = prompt("Digite um numero e veremos a tabuada do numero escolhido");


    for (numero; numero <= 10; numero++) {
        document.write(+ tabuada + " x " + numero + " = " + (numero * tabuada) + " <br/>");
    }
    
</script>
