<script type="text/javascript">

    // 7. Listando elementos de um array
    // ● Dado o array ["maçã", "banana", "laranja", "uva"], use um for para
    // exibir cada fruta no console.

    let frutas = ["maca", "banana", "laranja", "uva", "amora"];
    for (let i = 0; i < frutas.length; i++) {

        document.write("<br>" + frutas[i] + "</br> ");

    }



</script>
