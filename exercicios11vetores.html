<script type="text/javascript">

    // 11. Quadrado dos números de 1 a 10
    // ● Use um for para imprimir o quadrado de cada número de 1 a 10 (ex.: 1², 2², 3²...).


    for (let i = 1; i <= 10; i++) {
        document.write("<br>" + (i * i) + "</br>");

        // console.log((i)² =(i * i));
    }



</script>
