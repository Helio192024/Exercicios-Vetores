<script type="text/javascript">

    // 9. Multiplicando valores de um array
    // ● Dado um array de números [1, 2, 3, 4, 5], use um for para multiplicar cada
    // número por 2 e exiba o resultado.

    let numeros = prompt("  Digite um numero de 1 a 5 que iremos multiplicar juntos :)  Vamos la ? ")
    let arrayNumeros = [1, 2, 3, 4, 5]


    for (let i = 0; i < arrayNumeros.length; i++) {
        let resultado = arrayNumeros[i] * numeros;
        document.write(resultado + "<br/>");
    }

</script>
