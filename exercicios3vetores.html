<script type="text/javascript">

    //3. Soma de números de 1 a N
    //● Solicite ao usuário um número NNN. Use um while para somar todos os números
    //de 1 até NNN e exiba o resultado.

    let escreva = prompt("Digite um numero1 :) ");
    let resultado = 0
    let i = 1
    while (i <= escreva) {
        resultado = resultado + i;
        i++
    }
    alert("o resultado=  " + resultado + "  ");

    /////////////

    let escreva2 = prompt("Digite outro numero2 :) ");
    let resultado2 = 0;
    for (let i = 1; i <= escreva2; i++) {
        resultado2 = resultado2 + i;

    }
    alert("o resultado2=  " + resultado2 + "  ");

    /////////////






</script>
